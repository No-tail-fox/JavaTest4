<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>文件上传和下载</title>
</head>
<body>
<form action='/upload' method='post' enctype='multipart/form-data'>
    <input type='file' name='file'>
    <button type='submit'>上传</button>
</form>
<form action='/download' method='get' >
    <button type='submit'>下载</button>
</form>
</body>
</html>
